<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AE STORE — باقات جرافيك</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <!-- Google Fonts: VT323 for terminal look, Silkscreen for headings -->
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Arabic:wght@400;600;700&family=Silkscreen:wght@400;700&family=VT323&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/css/style.css">
</head>
<body>

  <!-- Retro Background (CRT/Scanlines) -->
  <div class="retro-bg">
    <div class="scanlines"></div>
    <div class="pixel-stars"></div>
  </div>

  <!-- Header -->
  <header class="header">
    <div class="container">
      <a href="/" class="logo logo-img"><img src="https://pub-393fe5faed714d56b0f673884ec898c5.r2.dev/LOGO.png" alt="AE Store"></a>
      <nav class="header-nav">
        <a href="https://discord.gg/kHSBET9pEc" target="_blank" rel="noopener noreferrer" class="btn-discord">Join Discord</a>
        <a href="#general">عام</a>
        <a href="#fivem">فايف ام</a>
        <button type="button" class="cart-btn" id="open-cart">
          [ السلة : <span class="cart-count empty" id="cart-count">0</span> ]
        </button>
        <a href="/admin">الإدارة</a>
      </nav>
    </div>
  </header>

  <!-- Hero -->
  <section class="hero">
    <div class="container">
      <img src="https://pub-393fe5faed714d56b0f673884ec898c5.r2.dev/BANNER.jpg" alt="" class="hero-banner">
      <span class="hero-badge">أهلاً في AE STORE !</span>
      <div class="cat-tabs">
        <button class="cat-tab active" data-cat="all">الكل</button>
        <button class="cat-tab" data-cat="general">عام</button>
        <button class="cat-tab" data-cat="fivem">فايف ام</button>
      </div>
    </div>
  </section>

  <!-- Products -->
  <main class="container">
    <section class="store-section" id="general">
      <div class="section-head">
        <h2>البكجات العامة</h2>
        <span class="badge" id="count-general"></span>
      </div>
      <div class="grid" id="grid-general"></div>
    </section>

    <section class="store-section" id="fivem">
      <div class="section-head">
        <h2>بكجات فايف ام</h2>
        <span class="badge" id="count-fivem"></span>
      </div>
      <div class="grid" id="grid-fivem"></div>
    </section>
  </main>

  <!-- Cart Drawer -->
  <div class="drawer-overlay" id="drawer-overlay"></div>
  <aside class="drawer" id="drawer">
    <div class="drawer-head">
      <h2>السلة</h2>
      <button class="drawer-close" id="close-cart">[X]</button>
    </div>
    <div class="drawer-items" id="drawer-items"></div>
    <div class="drawer-footer" id="drawer-footer">
      <div class="drawer-total">
        <span>المجموع:</span>
        <span id="drawer-total-val">QAR 0.00</span>
      </div>
      <button class="btn-checkout" id="btn-checkout" disabled>إتمام الطلب</button>
    </div>
  </aside>

  <!-- Checkout Modal -->
  <div class="modal-overlay hidden" id="checkout-overlay">
    <div class="modal">
      <div id="checkout-content"></div>
    </div>
  </div>

  <!-- Footer -->
  <footer class="footer">
    <div class="container">
      <p>&copy; 2026 AE STORE. جميع الحقوق محفوظة. · <a href="/terms">الشروط</a> · <a href="/privacy">الخصوصية</a> · <a href="/refunds">الاسترجاع</a></p>
    </div>
  </footer>

  <script src="https://cdn.paddle.com/paddle/v2/paddle.js"></script>
  <script type="module" src="/js/store.js"></script>
</body>
</html>
